{% extends "layout.html" %}

{% block title %}Register - FinancePro{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
<div class="login-container">
    <div style="flex: 2; background-image: url('{{ url_for('static', filename='images/money-background.jpg') }}'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center;">
        <div style="max-width: 600px; padding: 40px; color: white; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);">
            <h1 style="font-size: 48px; margin-bottom: 20px;">Join FinancePro</h1>
            <p style="font-size: 20px; line-height: 1.6;">Create an account to start tracking your finances and planning for your future.</p>
        </div>
    </div>
    <div class="login-form-container">
        <div class="login-form">
            <h1>Register</h1>
            <form action="{{ url_for('auth.register') }}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label for="salary">Your total salary per month</label>
                    <input type="number" id="salary" name="salary" placeholder="Enter your monthly salary" required>
                </div>
                <button type="submit" class="login-button">Sign Up</button>
            </form>
            <div class="auth-links-text">
                <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
